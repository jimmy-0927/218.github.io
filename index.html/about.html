    <p>內壢高中同儕輔導團，主要由一群熱心且熱情的高中生組成，學生報名參加面試成為同儕輔導團的一員（稱為大手)，同儕輔導團分為行政組與學習家族，行政組與輔導室合作幫助輔導室完成行政作業，學習家族則協助學弟妹的課業，藉由平日中午的家族活動來輔導高一生的課業來讓他們能更快適應高中生生活，而在每個學期中兩組會合作辦學習、選群的講座與專刊，來發表大手自己的讀書方式或是在大手自己在高一時選組遇到的困難和解決方法，將他們過去的經驗分享給學弟妹</p>
